<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>java script 30</title>
</head>
	<script type="text/javascript">
	function netleme(x)
	{
		document.getElementById(x).style.backgroundColor="yellow";
		document.getElementById(x).style.color="blue";
	}
	function cıkıs(x)
		{
			document.getElementById(x).style.backgroundColor="white";
			document.getElementById(x).style.Color="black";
		}
	
	</script>

<body>
	<form action="" method="get">
	<textarea id="bolge" name="" cols="60" rows="10" onFocus="netleme(this.id)" onBlur="cıkıs(this.id)"></textarea><br/><br/>
		<input id="alan" onFocus="netleme(this.id)" onBlur="cıkıs(this.id)" type="text">
	
	
	
	</form>
</body>
</html>
